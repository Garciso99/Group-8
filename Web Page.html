  <style>
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    nav {

    nav ul li {

    }

    nav ul li a {
      color: rgb(0, 0, 0);
      text-decoration: none;
      font-weight: bold;
    }

    
    .container {
      padding: 15px;
      text-align: center;
    }

    .container img {
      width: 850px;
      height: 565px;
      margin-top: 5px;
      border-radius: 2px;
    }


    .container button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077cc;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .container button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
