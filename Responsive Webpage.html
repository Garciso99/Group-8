<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopSmart - Online Store</title>
  <style>
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      background-color: #e0f7fa;
      padding: 2em;
      text-align: center;
    }

    .hero h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1rem;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2em;
      gap: 20px;
    }

    .product {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 300px;
      padding: 1em;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      max-width: 300px;
      height: 150px;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0;
    }

    .product p {
      color: #555;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }

    
    @media (max-width: 768px) {
      .products {
        flex-direction: column;
        align-items: center;
      }

      .hero h1 {
        font-size: 1.5rem;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .products {
        justify-content: space-around;
      }
    }

    @media (min-width: 1025px) {
      .products {
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ShopSmart</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to ShopSmart</h1>
    <p>Your one-stop online store for your hassle-free shopping!</p>
  </section>

  <section class="products">
    <div class="product">
      <img src="Products/YOREPEK-Travel-Backpack-1.avif" alt="Product 1" />
      <h3>Product 1</h3>
      <p>P720.00</p>
    </div>

    <div class="product">
      <img src="Products/new balance mens shoe.jpg" alt="Product 2" />
      <h3>Product 2</h3>
      <p>P3980.00</p>
    </div>

    <div class="product">
        <img src="Products/Iphone 16 Pro Max.jpg" alt="Product 2" />
        <h3>Product 2</h3>
        <p>P84,990.00</p>
      </div>
   
  </section>

  <footer>
    <p>&copy; 2025 ShopSmart. All rights reserved.</p>
  </footer>

</body>
</html>
